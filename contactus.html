    <section class="form_section">
        <form class="contact_form_styles" action="https://api.web3forms.com/submit" method="POST">

            <input class="contact_form_inputs" type="hidden" name="access_key" value="80ce1bf5-cc9f-4e4d-af8e-a8c9f6706b56">

            <!-- Form Inputs. Each input must have a name="" attribute -->
            <input class="contact_form_inputs" type="text" name="name" placeholder="Name" required>

            <textarea class="contact_form_inputs" name="message" placeholder="message"></textarea>

            <!-- Honeypot Spam Protection -->
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

            <!-- Custom Confirmation / Success Page -->
            <input type="hidden" name="redirect" value="https://shahensrour.github.io/KSH/thanku.html">

            <button class="contact_form_btn" type="submit">Submit Form</button>

        </form>
