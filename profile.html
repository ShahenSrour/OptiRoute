    <link rel="stylesheet" href="styles.css">

<body>
    <nav>
        <div class="width_limiter">
            <section class="navbar_dash">
                <a class="Main_logo_dash_anchor" href="index.html"><img class="Main_logo_dash" src="assets/MiniLogo.png" alt=""></a>

            </section>
        </div>
    </nav>
    <div class="container">
        <div class="profile-header">
            <img id="profile-pic" src="default-profile.jpg" alt="Profile Picture">
            <h2>Edit Your Profile</h2>
        </div>
        <form id="profile-form">
            <div class="form-group">
                <label for="profile-pic-input">Profile Picture</label>
                <input type="file" id="profile-pic-input" accept="image/*">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" rows="4" placeholder="Write a short bio"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>
