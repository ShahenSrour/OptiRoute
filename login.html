                </div>

                <div class="auth-form signup-form">
                    <h2>Sign Up</h2>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-box">
                        <input type="password" id="signup-password" placeholder="Password" required>
                        <span class="password-toggle" onclick="togglePassword('signup-password')">ðŸ”“</span>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <a href="dashboard.html"><button class="submit-btn">Sign Up</button></a>
